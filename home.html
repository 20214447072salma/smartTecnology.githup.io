<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Club</title>
    <link rel="icon" type="text/css" href="logo.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Button to Play -->
    <button id="playButton" class="button">Play</button>

    <!-- Navigation Menu -->
    <header>
        <div class="navigation">
            <ul>
                <li class="list active">
                    <a href="home.html">
                        <span class="icon">
                            <ion-icon name="home"></ion-icon>
                        </span>
                        <span class="text">Home</span>
                    </a>
                </li>

                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="clipboard"></ion-icon>
                        </span>
                        <span class="text">Tasks</span>
                    </a>
                </li>

                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="people"></ion-icon>
                        </span>
                        <span class="text">Friends</span>
                    </a>
                </li>

                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="wallet"></ion-icon>
                        </span>
                        <span class="text">Book</span>
                    </a>
                </li>

                <!-- Indicator -->
                <div class="indicator"></div>
            </ul>
        </div>
    </header>

    <!-- JavaScript for Active Link -->
    <script>
        const list = document.querySelectorAll('.list');
        function activeLink() {
            list.forEach((item) => item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) => item.addEventListener('click', activeLink));

        // Get user_id from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const user_id = urlParams.get('user_id');

        // Attach click event to the Play button
        document.getElementById('playButton').addEventListener('click', function () {
            if (user_id) {
                // Redirect to play.html with the user_id
                window.location.href = `play.html?user_id=${user_id}`;
                // alert("found");
            } else {
                // alert("Error: user ID not found.");
            }
        });
    </script>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
