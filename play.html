<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background-color: white;
            display: block;
        }
        #score {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        #timer {
            position: fixed;
            top: 10px;
            right: 10px;  /* Position the timer on the right */
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>       <!-- Score display -->
    <div id="timer">00:30</div>          <!-- Timer display -->
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
