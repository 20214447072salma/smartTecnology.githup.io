<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Avoidance Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background-color: white;
            display: block;
        }
        #score {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <form id="scoreForm">
      <button type="button" onclick="saveScore(100)">Save Score</button>
    </form>
    
    <script>
        document.getElementById('scoreForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting with GET
            saveScore(100);  // Call your saveScore function
        });
    </script>

    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <script src="gameJS.js"></script>
</body>
</html>
