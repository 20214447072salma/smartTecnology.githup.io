<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basket Avoidance Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background-color: white;
            display: block;
        }
        #score {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Get the user_id from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const user_id = urlParams.get('user_id');

        if (!user_id) {
            alert("Error: User ID not found");
        } else {
            alert("user id is found");
        }

        // Now the user_id is available in the play.html file
        // You can use it when the game ends to send the score to the server
        // For example: saveScore(user_id, score);
    </script>
    <script src="game.js"></script>
</body>
</html>
